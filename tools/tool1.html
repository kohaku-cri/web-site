        <link rel="icon" href="../img/favicon.svg" sizes="any" type="image/svg+xml">
        <meta name="description" content="マインクラフト統合版の埋もれた財宝を見つけるツール">

    <body>
      <header>
        <a href="https://kohaku-cri.f5.si/">ホームに戻る</a>
      </header>

        <div class="main">
            <h1>財宝ナビゲータ</h1>
            <p>マインクラフト統合版の埋もれた財宝を</p>
            <p>特定することのできるツールです</p>
            <input id="get_int" type="text" class="text_input" size="40" placeholder="ここに座標を入力" value="" type="number">
            <div class="buttons">
                <button class="reset" onclick="reset()">リセット</button>
                <button class="run" onclick="run()">財宝を探す</button>
            </div>
            <div class="result">
              <h2>探索結果</h2>
              <p class="result_text" id="result_text"></p>
              <p class="result_error" id="result_error"></p>
             </div>
            <h2 class="torisetu">取扱説明書/トリセツ</h2>
            <div class="use">
              <div>
                <img src="img/a1.png" alt="沈没船や海底遺跡のチェストから宝の地図を発見">
                <h3>宝の地図を見つける</h3>
              </div>
              <div>
                <img src="img/a2.png" alt="宝の地図の×印に向かう">
                <h3>×印に向かう</h3>
              </div>
              <div>
                <img src="img/a3.png" alt="座標をサイトに入力">
                <h3>×印付近の座標を入力する</h3>
              </div>
            </div>
            <p>座標の入力形式（□＝半角スペース）</p>
            <p>x□y□z</p>
        </div>
